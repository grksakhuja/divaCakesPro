<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Background -->
  <rect width="300" height="100" fill="#FFF5F5" rx="10"/>
  
  <!-- Decorative border -->
  <rect x="5" y="5" width="290" height="90" fill="none" stroke="#FF69B4" stroke-width="2" rx="8"/>
  
  <!-- Main cake illustration -->
  <g transform="translate(30,25)">
    <!-- Cake base -->
    <ellipse cx="25" cy="45" rx="12" ry="3" fill="#8B4513"/>
    
    <!-- Cake layers -->
    <rect x="15" y="30" width="20" height="15" fill="#FFB6C1" rx="2"/>
    <ellipse cx="25" cy="30" rx="10" ry="2" fill="#FFC0CB"/>
    
    <rect x="18" y="20" width="14" height="10" fill="#E6E6FA" rx="1"/>
    <ellipse cx="25" cy="20" rx="7" ry="1.5" fill="#F0E6FF"/>
    
    <!-- Decorative elements -->
    <path d="M 15 38 Q 18 35 21 38 Q 24 35 27 38 Q 30 35 33 38 Q 35 35 35 38" 
          stroke="#FF1493" stroke-width="1.5" fill="none"/>
    
    <!-- Sugar flowers -->
    <circle cx="25" cy="15" r="2" fill="#FFB6C1"/>
    <circle cx="23" cy="13" r="1.2" fill="#FF69B4"/>
    <circle cx="27" cy="13" r="1.2" fill="#FF69B4"/>
    <circle cx="25" cy="17" r="1.2" fill="#FF69B4"/>
    
    <!-- Crown -->
    <polygon points="22,8 24,5 25,6 26,5 28,8 27,10 23,10" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
    <circle cx="25" cy="6.5" r="0.8" fill="#FF1493"/>
  </g>
  
  <!-- Sparkles around cake -->
  <g fill="#FFD700">
    <polygon points="15,15 15.5,17 17,17.5 15.5,18 15,20 14.5,18 13,17.5 14.5,17" />
    <polygon points="60,20 60.3,21 61,21.3 60.3,21.6 60,22.5 59.7,21.6 59,21.3 59.7,21" />
    <polygon points="12,50 12.4,51.2 13.5,51.5 12.4,51.8 12,53 11.6,51.8 10.5,51.5 11.6,51.2" />
    <polygon points="65,45 65.3,45.8 66,46 65.3,46.2 65,47 64.7,46.2 64,46 64.7,45.8" />
  </g>
  
  <!-- Text: "Sugar Art Diva" -->
  <text x="85" y="35" font-family="serif" font-size="16" font-weight="bold" fill="#8B4513">
    Sugar Art
  </text>
  <text x="85" y="55" font-family="serif" font-size="20" font-weight="bold" fill="#FF1493" style="font-style: italic;">
    Diva
  </text>
  
  <!-- Tagline -->
  <text x="85" y="70" font-family="sans-serif" font-size="10" fill="#666">
    Custom Cake Artistry
  </text>
  
  <!-- Decorative swirls -->
  <path d="M 180 25 Q 185 20 190 25 Q 195 30 200 25" stroke="#FF69B4" stroke-width="1.5" fill="none"/>
  <path d="M 185 55 Q 190 50 195 55 Q 200 60 205 55" stroke="#FF69B4" stroke-width="1.5" fill="none"/>
  
  <!-- More sparkles on right -->
  <g fill="#FFD700">
    <polygon points="220,25 220.4,26.5 222,27 220.4,27.5 220,29 219.6,27.5 218,27 219.6,26.5" />
    <polygon points="250,35 250.3,36 251,36.3 250.3,36.6 250,37.5 249.7,36.6 249,36.3 249.7,36" />
    <polygon points="230,50 230.3,51 231,51.3 230.3,51.6 230,52.5 229.7,51.6 229,51.3 229.7,51" />
  </g>
</svg> 